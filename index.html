<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Habit Tracker</h1>
        
        <!-- Form to add new habits -->
        <div class="add-habit-section">
            <input 
                type="text" 
                id="habitInput" 
                placeholder="Enter a habit (e.g., 'Drink water', 'Exercise')"
            >
            <button id="addButton">Add Habit</button>
        </div>

        <!-- List of habits -->
        <div id="habitsList" class="habits-list">
            <!-- Habits will be added here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
